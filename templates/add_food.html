<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!DOCTYPE html>
<html>
<head>
    <title>Add Food - AnnSeva</title>

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .menu-options {
            margin-top: 10px;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff5e62;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #ff3b3f;
        }
    </style>

    <script>
        function showMenuOptions() {
            var type = document.getElementById("food_type").value;
            var vegMenu = document.getElementById("veg-menu");
            var nonVegMenu = document.getElementById("nonveg-menu");

            vegMenu.style.display = "none";
            nonVegMenu.style.display = "none";

            if (type === "Veg") {
                vegMenu.style.display = "block";
            } else if (type === "Non-Veg") {
                nonVegMenu.style.display = "block";
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Add Food Donation</h2>

    <form method="POST" enctype="multipart/form-data">

        <input type="text" name="food_name" placeholder="Food Title (e.g. Wedding Dinner)" required>

        <input type="text" name="quantity" placeholder="Total Quantity" required>

        <input type="text" name="location" placeholder="Pickup Location" required>

        <input type="number" name="price" placeholder="Low Cost Price (â‚¹)" required>

        <!-- FOOD TYPE -->
        <select name="food_type" id="food_type" onchange="showMenuOptions()" required>
            <option value="">Select Food Type</option>
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
        </select>

        <!-- VEG MENU -->
        <div id="veg-menu" class="menu-options" style="display:none;">
            <label><input type="checkbox" name="menu_items" value="Paneer Butter Masala"> Paneer Butter Masala</label>
            <label><input type="checkbox" name="menu_items" value="Dal Tadka"> Dal Tadka</label>
            <label><input type="checkbox" name="menu_items" value="Veg Biryani"> Veg Biryani</label>
            <label><input type="checkbox" name="menu_items" value="Mixed Veg Curry"> Mixed Veg Curry</label>
            <label><input type="checkbox" name="menu_items" value="Roti"> Roti</label>
            <label><input type="checkbox" name="menu_items" value="Naan"> Naan</label>
        </div>

        <!-- NON-VEG MENU -->
        <div id="nonveg-menu" class="menu-options" style="display:none;">
            <label><input type="checkbox" name="menu_items" value="Chicken Biryani"> Chicken Biryani</label>
            <label><input type="checkbox" name="menu_items" value="Butter Chicken"> Butter Chicken</label>
            <label><input type="checkbox" name="menu_items" value="Egg Curry"> Egg Curry</label>
            <label><input type="checkbox" name="menu_items" value="Fish Curry"> Fish Curry</label>
        </div>

        <input type="file" name="image" required>

        <button type="submit">Submit Food</button>

    </form>
</div>

</body>
</html>
