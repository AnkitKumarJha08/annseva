<!DOCTYPE html>
<html>
<head>
    <title>Add Food | AnnSeva</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="default-bg">

<div class="card">
    <h1>üç≤ Add Food Details</h1>

    <form method="POST">

        <!-- Veg / Non Veg -->
        <select id="type" onchange="showMenu()" required>
            <option value="">Select Food Type</option>
            <option value="veg">Veg</option>
            <option value="nonveg">Non-Veg</option>
        </select>

        <!-- Menu -->
        <select id="menu" name="food_name" required></select>

        <!-- Quantity -->
        <input type="number" name="quantity" placeholder="Quantity (plates)" required>

        <!-- Manual Location -->
        <textarea name="location" rows="3"
        placeholder="Enter Pickup Address with Landmark, Area, City"
        required></textarea>

        <!-- Food Image Preview -->
        <img id="foodImg"
     style="width:100%;max-height:180px;object-fit:cover;
     border-radius:10px;margin:10px 0;display:none;">


        <button class="btn">Post Food</button>
    </form>
</div>

/* ------------------ MENU FUNCTION ------------------ */
function showMenu() {
    let type = document.getElementById("type").value;
    let menu = document.getElementById("menu");
    menu.innerHTML = "";

    let items = (type === "veg") ? vegItems : nonVegItems;

    for (let item in items) {
        let option = document.createElement("option");
        option.value = item;
        option.text = item;
        menu.appendChild(option);
    }

    menu.onchange = () => {
    let img = document.getElementById("foodImg");
    img.src = items[menu.value];
    img.style.display = "block";   // show only after selection
};

    
}
