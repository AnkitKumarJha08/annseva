<!DOCTYPE html>
<html>
<head>
    <title>Login | AnnSeva</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="main-card">

    <div class="left">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">

        <h2>Welcome Back</h2>
        <p>Login to continue your Seva</p>

        <form method="POST">
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button class="btn">Login</button>
        </form>

        <div class="create">
            New to AnnSeva? <a href="/register">Create account</a>
        </div>
    </div>

    <div class="right">
        <img src="{{ url_for('static', filename='illustration.png') }}" width="90%">
    </div>

</div>
<body class="default-bg">


</body>
</html>
